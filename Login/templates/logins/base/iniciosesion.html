{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'logins/css/sign-in.css' %}"> <!-- ref css static-->

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <style> 
      input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style> 

    
    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    {% if messages %}
      {% for message in messages %}
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="{% static 'logins/img/logosolo.png' %}" class="rounded me-2" alt="..." style="width: 20px;">
            <strong class="me-auto">DDC</strong>
            <small>Justo ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            {{ message }}
          </div>
        </div>
      </div>
      {% endfor %}
    {% endif %}


    <main class="form-signin w-100 m-auto">
      <form action="{% url 'inicio' %}" method="post">
        {% csrf_token %}
         <img class="mb-4" src="{% static 'logins/img/logosolo.png' %}" alt="Logo" width="72" height="65">
        
        <h1 class="h3 mb-3 fw-normal">Inicie Sesión</h1>

        <div class="form-floating">
          <input type="text" maxlength="9"  class="form-control"  id="floatingInput" placeholder="Sin puntos, ni guión"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="usuario" required>
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="contraseña" required>
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recuerdame
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Matias Benavides</p>
      </form>
    </main>

    <script src="{% static 'cloraciones/js/toast.js' %}"></script>
    </body>
</html>
